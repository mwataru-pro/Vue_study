<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
  本日は {{ date.getFullYear() }} 年 {{ date.getMonth() + 1 }} 月 {{ date.getDate() }} 日です。<br />
  料金は {{ Number(price).toLocaleString() }} 円になります。
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      date: new Date(), //現在時刻
      price: 10000 // price: 10000に対し、toLocalSrring()を適応しているため、カンマが入る。
    }
  });
</script>
</body>
</html>
