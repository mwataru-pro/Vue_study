<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ str }} <br/> <!-- 文字列の利用 -->
      {{ list[0] }} <br/> <!-- 配列の利用 -->
      {{ obj.atr2 }} <!-- オブジェクトリテラルの利用 -->
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          str: 'Hello World!',
          list: [1, 2, 3],
          obj: {
            atr1: 'value1',
            atr2: 'value2'
          }
        }
      });
    </script>
  </body>
</html>
