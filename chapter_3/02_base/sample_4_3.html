<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <!-- v-onによるイベント制御③ -->
    <div id="app">
      <button class="button" v-on:click="logging('hoge')">hoge</button>
      <button class="button" v-on:click="logging('fuga')">fuga</button>
      <button class="button" v-on:click="logging('piyo')">piyo</button>
    </div>

    <script>
      new Vue({
        el: "#app",
        methods: {
          logging(param) {
            console.log("入力引数は" + param + "です。");
          }
        }
      });
    </script>
  </body>
</html>
