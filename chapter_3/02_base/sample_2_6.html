<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <!-- フィルターでの書き換え -->
  本日は {{ date | parseDate }} です。<br />
  料金は {{ price | parsePrice }} になります。
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      date: new Date(), //現在時刻
      price: 10000 // price: 10000に対し、toLocalSrring()を適応しているため、カンマが入る。
    },
    filters: {
      parseDate: function(date) {
        return date.getFullYear() + '年' + ( date.getMonth() + 1 ) + '月' + date.getDate() + '日'
      },
      parsePrice(price) {
      return Number(price).toLocaleString() + '円'
      }
    }
  });
</script>
</body>
</html>
