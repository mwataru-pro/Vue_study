<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hello World!!</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <!-- マスタッシュ式の書き換え -->
  <div v-text="message"></div>
  <!-- {{  message }}と等価 -->
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      message: "Hello World!!"
    }
  });
</script>
</body>
</html>
