
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <!-- DOMイベント参照② -->
    <div id="app">
      <button class="button" v-on:click="logging('param',$event)">logging</button>
    </div>
    <script>
      new Vue({
        el: '#app',
        methods: {
          logging(param, e) {
            console.log('パラメータは' + param + 'です。');
            console.log(e);
          }
        }
      });
    </script>
  </body>
</html>
