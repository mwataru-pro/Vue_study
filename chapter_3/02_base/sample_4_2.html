<!DOCTYPE html>
<html>
  <head>
    <meta>
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <!-- v-onによるイベント制御② -->
    <div id="app">
      <!-- 4_1で使った式を直接記載 v-on:click="isActive = !isActive" -->
      <button class="butoon" v-on:click="isActive = !isActive">切り替える</button>
      <p v-show="isActive">アクティブです！</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          isActive: true
        }
      });
    </script>
  </body>
</html>
