
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <!-- スタイルのバインディング③ -->
    <div id="app" class="container">
      <!-- tapHighlightColor→タッチデバイス制作時に使うcss -->
      <a href="#" v-bind:style="{tapHighlightColor: 'red'}">ベンダープレフィックス</a>
    </div>
    <script>
      new Vue({
        el: '#app'
      })
    </script>
  </body>
</html>
